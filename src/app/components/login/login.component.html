<div class="row mt-4 mb-4" id="login">
  <div class="col-12">
    <div class="row">
      <div class="col-12 text-center">
        <img
          width="75"
          class="img-fluid"
          [src]="config.logoLogin"
          alt="logoLogin"
        />
        <span class="h1 ml-2">{{ config.nameSite }}</span>
      </div>
    </div>

    <div class="row" *ngIf="showLoginError">
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          <strong>Email o Contraseña incorrecta.</strong>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="row form-group">
            <div class="col-12">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="infoLogin.email"
                name="email"
                id="email"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="infoLogin.password"
                name="password"
                id="password"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-block btn-primary"
              >
                Iniciar Sesion
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

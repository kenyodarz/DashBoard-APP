<div class="row">
  <div class="col-12">
    <div class="row no-gutters mb-4">
      <div class="col-12 border-bottom pl-0 pb-2">
        <span class="title-section">Agregar Categoria</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form #form="ngForm" (ngSubmit)="addCategory()">
          <div class="row form-group">
            <div class="col-12 mb-2">
              <label for="name">Nombre Categoria</label>
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="category.name"
                required
                [ngClass]="{
                  'is-valid': name.dirty && !name.errors,
                  'is-invalid': name.dirty && name.errors
                }"
              />
              <div class="valid-feedback">
                <span>Correcto</span>
              </div>
              <div class="invalid-feedback">
                <span *ngIf="name.errors?.required">
                  Es Requerido un nombre
                </span>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12 mb-2">
              <label for="description">Descripcion Categoria</label>
              <textarea
                type="text"
                name="description"
                #name="ngModel"
                class="form-control is-valid"
                [(ngModel)]="category.description"
              ></textarea>
              <div class="valid-feedback">
                <span>Correcto</span>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <button
                type="submit"
                [disabled]="form.invalid"
                class="btn btn-primary"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

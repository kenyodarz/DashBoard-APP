<app-widget>
  <span title-widget>Imagen Destacada</span>
  <div content-widget>
    <img class="img-fluid" [src]="img" *ngIf="img" />
    <input
      type="file"
      class="mw-100"
      accept=".png, jpg"
      (change)="uploadFile($event)"
    />
  </div>
  <span footer-widget>Selecciona una Imagen Destacada</span>
</app-widget>

<div class="h-100 overlay" *ngIf="!loadImg">
  <div class="spinner">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
